apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.truong.mobile.quanlythuchi"
        minSdkVersion 11
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
    compile files('libs/charts4j-1.3.jar')
    compile files('libs/jsoup-1.7.1.jar')
    compile files('libs/picasso-2.3.2.jar')
    compile 'com.github.nkzawa:socket.io-client:0.5.1'
}
